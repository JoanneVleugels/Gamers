<!DOCTYPE html>
<html lang="en">

    <head>
        <title>GAME</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>


    <body>
        <header>
            <h1>Rock paper scissors</h1>
            <h2>Choose your fighter!</h2>
        </header>

        <div class= "tools"> 
            <div class="tool" id="steen"> <img src="img/steen.png" alt="steen"></div>
            <div class="tool" id="papier"> <img src="img/papier.png" alt="papier"></div>
            <div class="tool" id="schaar"> <img src="img/schaar.png" alt="schaar"></div>
         </div>

        <div class="score">
            <div id="user" class="number">You!</div>
            <div id="computer" class="number">Comp.</div>
            <span id="scoreboardusers">0</span>:<span id="scoreboardcomputer">0</span>
        </div>

        <div class="message">
            <p>Pick a tool to start the game. GOOD LUCK!</p>
        </div>
      

        <script src="js/index.js"></script>
    </body>

</html>
